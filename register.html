	<div id="register" class="alert alert-light" role="alert">
		<form action="register" method="post">
			<br>
			<h2 class="text">Register account</h2>
			<br>
			<div class="col-auto">
				<label for="inputName4" class="text-primary">Full Name</label>
				<div class="input-group mb-2">
					<input type="text" name="name" class="form-control"
						id="inlineFormInputGroup" placeholder="Enter your name">
				</div>
			</div>
			<br>
			<div class="col-auto">
				<label for="inputEmail4" class="text-primary">Email address</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">@</div>
					</div>
					<input type="email" name="email" class="form-control"
						id="inlineFormInputGroup" placeholder="Enter your email address">
				</div>
			</div>
			<br>
			<div class="col-auto">
				<label for="inputMobile4" class="text-primary">Mobile number</label>
				<div class="input-group mb-2">
					<input type="number" name="mobile" class="form-control"
						id="inlineFormInputGroup" placeholder="Enter your mobile number">
				</div>
			</div>
			<br>
			<div class="col-auto">
				<label for="inputPassword4" class="text-primary">Password</label>
				<div class="input-group mb-2">
					<input type="password" name="password" class="form-control"
						id="inlineFormInputGroup" placeholder="Enter password">
				</div>
			</div>
			<br>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck1">
					<label for="gridCheck1" class="text-warning"> By continuing, you agree to our
						Terms, Refunds and Privacy Policy </label>
				</div>
			</div>
			<br>
			<div class="col-auto">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Register
						account</button>
				</div>
			</div>

		</form>
		<br><br>
		<form action="login.jsp">

			<label for="inputLogin4" class="text-danger">Already
				registered?</label> &nbsp;&nbsp;

			<button type="submit" class="btn btn-primary">Login here</button>

		</form>
		<br>
	</div>
